<body>

    </div>
    <div class="slideshow-container">
            <div class="mySlides elementToFadeInAndOut">

    </div>
</body>
<script>
    var slideIndex = 0;
    var headerIndex = 0;
    showSlides();
    showHeader();
    function showHeader() {
        var i;
        var slides = document.getElementsByClassName("header");
        for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        }
        headerIndex++;
        if (headerIndex > slides.length) {headerIndex = 1}    
        slides[headerIndex-1].style.display = "block";  
        setTimeout(showHeader, 6000); // Change image every 6 seconds
    }
    
    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].style.display = "block";  
        setTimeout(showSlides, 6000); // Change image every 6 seconds
    }
</script>
</html>
